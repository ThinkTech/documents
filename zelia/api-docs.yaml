---
swagger: "2.0"
info:
  title: "Zelia WS"
  description: "The purpose of this document is to define the functional specifications related to the Zelia web services regarding the inputs and the outputs that must be produced by the mobile server and consumed by the mobile application [ ANDROID, IOS ]. The initial version [ 1.0 ] of the specification was released on 29/05/2019 and its current version [ 1.1 ] on 24/06/2019"
  termsOfService: "https://s2mworldwide.com/services/terms"
  contact:
    name: "S2M"
    url: "https://s2mworldwide.com"
    email: "support@s2m.ma"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
  version: "1.0"
host : "10.0.0.169:8080"
basePath: "/v1"
schemes : [http]
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
definitions:
  LoginResponse:
    type: object
    properties:
      responseCode:
        type: string
        description: "the possible values are \n \
         { 000 : approved or completed successfully }\n
         , { 196 : system malfunction }\n
         , { 307 : format error }\n
         , { 301 : service not authorized }\n
         , { 300 : mobile application out of date }\n
         , { 384 : version not supported }\n
         , { 370 : incorrect login }\n
         , { 371 : incorrect password }\n
         "
      responseDescription:
        type: string
        description: "the possible values are \n \
         [ approved or completed successfully, system malfunction, format error, service not authorized, mobile application out of date, version not supported, incorrect login, incorrect password ]
         "
      responseTime:
        type: string
        description: "the format of the value must be YYMMDDHH24MISS"
      responseReference:
        type: string
        description: "the response reference"
      responseLogin:
        type: object
        properties:
         phone:
          type: string
          description: "the customer mobile number"
         id:
          type: string
          description: "the customer identifier"
         type:
          type: string
          description: "the possible values are : 1:Banked customer"
         language:
          type: string
          description: "the customer preferred language "
         secretQuestion:
          type: array
          description: "the list of the secret questions"
          items:
           type: object
           properties:
            key:
             type: string
             description: "the secret question key"
            value:
              type: string
              description: "the secret question value"
         addAdr1:
          type: string
          description: "the customer first address"
         addAdr2:
          type: string
          description: "the customer second address"
         postalCode:
          type: string
          description: "the customer postal code"
         city:
          type: string
          description: "the customer city"
         countryCode:
          type: string
          description: "the customer country code"
         mcc:
          type: string
          description: "the value is NULL if appType=C"
         firstName:
          type: string
          description: "the customer first name"
         lastName:
          type: string
          description: "the customer last name"
         email:
          type: string
          description: "the customer email"
         nationality:
          type: string
          description: "the customer nationality"
         defaultAccount:
          type: string
          description: "the customer default account"
         defaultCurrency:
          type: string
          description: "the customer default currency"
         attemptCounter:
          type: string
          description: "the customer attempt counter"
         pinEntryIndicator:
          type: string
          description: "the customer pin entry indicator"
         deviceStatus:
          type: string
          description: "the customer device status"
         terminalNumber:
          type: string
          description: "the value is NULL if appType=C"
         login:
          type: string
          description: "the customer login"
         photoUrl:
          type: string
          description: "the customer photo url"
         tokenLifetime:
          type: string
          description: "the customer token lifetime"
         institutionCurrencies:
          type: array
          description: "the list of the institution currencies"
          items:
           type : object
           properties:
            curCode:
             type: string
             description: "the currency code"
            curIden:
             type: string
             description: "the currency identifier"
            curDecimal:
             type: string
             description: "the currency decimal"
         services:
          type: array
          description: "the list of the services subscribed"
          items:
           type : string
           description: "the name of the service"
    required:
     - responseCode
     - responseDescription
     - responseTime
     - responseReference
     - responseLogin
